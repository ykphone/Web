<!DOCTYPE html>
<html lang="en">
  <head>
    <title>공고문 페이지</title>
    <style>
      /* 전체 공통 스타일 */
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        background-color: #fff; /* 전체 배경 흰색 기본 */
      }

      .container {
        max-width: 1200px; /* 웹 최대 폭 유지 */
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* 검은 배경 섹션 */
      .section {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 40px;
        padding: 30px 20px;
        box-sizing: border-box;
        align-items: center;
        background-color: #000; /* 검정 배경 */
      }

      /* 흰색 배경 섹션 */
      .section-white {
        width: 100%;
        background-color: #fff;
        padding: 60px 20px;
        box-sizing: border-box;
      }

      img {
        width: 100%;
        max-width: 100%;
        object-fit: contain;
        height: auto;
        display: block;
      }

      .flex-row {
        display: flex;
        gap: 12px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .flex-row img {
        flex: 1 1 100px; /* 최소 100px, 최대 화면 폭까지 확장 */
        max-width: 200px;
      }

      .video-container {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        border-radius: 40px;
        width: 100%;
      }

      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 40px;
      }

      .gap-15 {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 100%;
      }

      .gap-50 {
        margin: 50px 0;
      }

      .gap-100 {
        margin: 100px 0;
      }

      .flex-between {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 22px;
        flex-wrap: wrap;
      }

      /* 모바일 반응형 */
      @media screen and (max-width: 768px) {
        .section {
          gap: 20px;
          padding: 20px 10px;
        }

        .flex-row img {
          max-width: 45%; /* 모바일에서는 두 장씩 배치 */
        }

        .flex-between img {
          max-width: 48%;
        }

        .section-white {
          padding: 30px 10px;
        }

        .gap-100 {
          margin: 50px 0;
        }
      }
    </style>
  </head>
  <body>
